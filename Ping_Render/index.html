<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start Salary Sage Bot</title>
  <link rel="icon" href="salary-sage-logo.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #b3d1ff, #e6f0ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 420px;
      width: 90%;
      transition: 0.3s ease-in-out;
    }

    .logo {
      width: 80px;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #2c3e50;
    }

    p.description {
      color: #555;
      font-size: 1rem;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
    }

    button {
      padding: 12px 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    #status {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #333;
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="salary-sage-logo.png" alt="Salary Sage Logo" class="logo" />
    <h1>üßô‚Äç‚ôÇÔ∏è Salary Sage</h1>
    <p class="description">
      Your intelligent salary prediction assistant powered by AI.<br>
      Start the bot below to activate the server and begin your chat.
    </p>

    <button onclick="startBot()" id="startBtn">Start Bot</button>
    <div id="status"></div>
  </div>

  <script>
    const renderURL = "https://salary-predictor-telegram-bot.onrender.com/"; // Replace with your actual render URL
    const botLink = "https://t.me/salary_sage_bot"; // Replace with your actual bot link

    async function startBot() {
      const statusDiv = document.getElementById("status");
      const startBtn = document.getElementById("startBtn");
      startBtn.disabled = true;
      statusDiv.textContent = "‚è≥ Pinging the bot server...";

      try {
        const response = await fetch(renderURL);
        if (response.ok) {
          countdown(50); // estimated cold start time for Render
        } else {
          statusDiv.textContent = `‚ö†Ô∏è Server responded with status: ${response.status}`;
        }
      } catch (error) {
        statusDiv.textContent = `‚ùå Failed to ping bot server: ${error.message}`;
      }
    }

    function countdown(seconds) {
      const statusDiv = document.getElementById("status");
      let timeLeft = seconds;

      const interval = setInterval(() => {
        if (timeLeft > 0) {
          statusDiv.textContent = `‚è≥ Bot server starting... ${timeLeft}s remaining`;
          timeLeft--;
        } else {
          clearInterval(interval);
          statusDiv.innerHTML = `‚úÖ Bot Server Started! <br> <a href="${botLink}" target="_blank">Open Telegram Bot</a>`;
        }
      }, 1000);
    }
  </script>
</body>
</html>
