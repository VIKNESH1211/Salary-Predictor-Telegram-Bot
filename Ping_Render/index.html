<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Salary Sage Bot</title>
  <style>
    body {
      background: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 1rem;
      color: #4a4a4a;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #4CAF50;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    #status {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #555;
    }
    a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚙️ Start Salary Sage Bot</h1>
    <button onclick="startBot()" id="startBtn">Start Bot</button>
    <div id="status"></div>
  </div>

  <script>
    const renderURL = "http://127.0.0.1:10000/"; // Replace with your Render service URL
    const botLink = "https://t.me/salary_sage_bot"; // Replace with your bot link

    async function startBot() {
        const statusDiv = document.getElementById("status");
        const startBtn = document.getElementById("startBtn");
        startBtn.disabled = true;
        statusDiv.textContent = "⏳ Pinging the bot server...";

        try {
            const response = await fetch(renderURL);
            if (response.ok) {
                countdown();
            } else {
                statusDiv.textContent = `⚠️ Server responded with status: ${response.status}`;
            }
        } catch (error) {
            statusDiv.textContent = `❌ Failed to ping bot server: ${error.message}`;
        }
    }

    function countdown(seconds) {
      const statusDiv = document.getElementById("status");
      let timeLeft = seconds;

      const interval = setInterval(() => {
        if (timeLeft > 0) {
          statusDiv.textContent = `⏳ Starting bot in ${timeLeft} seconds...`;
          timeLeft--;
        } else {
          clearInterval(interval);
          statusDiv.innerHTML = `✅ Bot Server Started! <br> <a href="${botLink}" target="_blank">Open Telegram Bot</a>`;
        }
      }, 1000);
    }
  </script>
</body>
</html>
